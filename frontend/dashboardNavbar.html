<!DOCTYPE html>
<html lang="en">
<head>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 260px;
            background: #fff;
            border-right: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.07);
            transition: width 0.3s cubic-bezier(0.4,0,0.2,1);
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid #e2e8f0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-icon {
            font-size: 28px;
        }
        .logo-text {
            transition: all 0.3s;
        }
        .nav-menu {
            list-style: none;
            padding: 20px 0;
            margin: 0;
        }
        .nav-item {
            margin: 4px 0;
            position: relative;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: #64748b;
            text-decoration: none;
            transition: all 0.3s;
            border-radius: 0 25px 25px 0;
            margin-right: 20px;
            position: relative;
        }
        .nav-link:hover, .nav-link.active {
            color: #667eea;
            background: rgba(102,126,234,0.12);
            font-weight: 600;
        }
        .nav-icon {
            font-size: 20px;
            margin-right: 16px;
            min-width: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        .nav-text {
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
        }
        /* Responsive: collapse sidebar to icons only on mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 64px;
                min-width: 64px;
                max-width: 64px;
            }
            .sidebar-header .logo-text,
            .nav-text {
                opacity: 0;
                width: 0;
                overflow: hidden;
                pointer-events: none;
                transition: opacity 0.3s, width 0.3s;
            }
            .sidebar-header {
                padding: 24px 12px;
            }
            .nav-link {
                padding: 16px 12px;
                justify-content: center;
            }
            .nav-icon {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-dumbbell logo-icon"></i>
            <span class="logo-text" id="gymName"></span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="Admindas.html" class="nav-link active">
                    <i class="fas fa-chart-line nav-icon"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="members.html" class="nav-link">
                    <i class="fas fa-users nav-icon"></i>
                    <span class="nav-text">Members</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="trainers.html" class="nav-link">
                    <i class="fas fa-user-tie nav-icon"></i>
                    <span class="nav-text">Trainers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="equipment.html" class="nav-link ">
                    <i class="fas fa-dumbbell nav-icon"></i>
                    <span class="nav-text">Equipment</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="classes.html" class="nav-link ">
                    <i class="fas fa-calendar-alt nav-icon"></i>
                    <span class="nav-text">Classes</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="subscription.html" class="nav-link ">
                    <i class="fas fa-credit-card nav-icon"></i>
                    <span class="nav-text">Membership Plans</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="settings.html" class="nav-link ">
                    <i class="fas fa-cog nav-icon"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </li>
        </ul>
        <div style="position: absolute; bottom: 0; width: 100%; padding: 20px 0;">
            <button id="logoutBtn" style="width: 80%; margin: 0 10%; padding: 10px 0; background: #667eea; color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span>
            </button>
        </div>
    </nav>
 
</body>
</html>
